version: 2.1
setup: false
jobs:
  setup-project:
    docker:
      - image: cimg/node:18.12.1
    resource_class: small
    steps:
      - checkout
      - run:
          name: Set Yarn Classic
          command: yarn set version classic
      - restore_cache:
          key: v1-deps-{{ checksum "yarn.lock" }}
      - run:
          name: Install packages
          command: yarn install
      - run:
          name: git status
          command: git status
workflows:
  API tests with Cypress:
    jobs:
      - setup-project
