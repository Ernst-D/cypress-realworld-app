version: 2.1
setup: false
jobs:
  run-api-tests:
    docker:
      - image: cypress/browsers:node-18.15.0-chrome-106.0.5249.61-1-ff-99.0.1-edge-114.0.1823.51-1
    resource_class: small
    steps:
      - checkout
      - run:
          command: npm install
          name: Install packages
      - run:
          command: npx cypress info
          name: Show Cypress info
      - run:
          name: Run API tests using Cypress
          command: npx cypress run --spec cypress/tests/api/
workflows:
  API tests with Cypress:
    jobs:
      - run-api-tests
