version: 2.1
setup: false
jobs:
  run-api-tests:
    docker:
      - image: cypress/browsers:node-18.15.0-chrome-106.0.5249.61-1-ff-99.0.1-edge-114.0.1823.51-1
    resource_class: small
    steps:
      - checkout
      - run:
          name: Set Yarn Classic
          command: yarn set version classic
      - restore_cache:
          key: v1-deps-{{ checksum "yarn.lock" }}
      - run:
          name: Install packages
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-deps-{{ checksum "yarn.lock" }}
workflows:
  API tests with Cypress:
    jobs:
      - run-api-tests
